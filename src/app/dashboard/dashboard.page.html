<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br/>
  <h2>Generate QR code for Team</h2>
<br/>

<ion-content padding>
  

  
  <ion-item>
    <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>
  <ion-button icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</ion-button>
  <ion-button full icon-left (click)="scanCode()"><ion-icon name="qr_scanner"></ion-icon>Scan Code</ion-button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content mode="md">
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    
    <ion-card-content>
      Result from scan: {{ scannedCode }}
      <p *ngIf="afAuth.auth.currentUser">
        {{afAuth.auth.currentUser.displayName }}
      </p>
    </ion-card-content>
  </ion-card>
  


</ion-content>
