<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Todo list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input #taskInput type="text" placeholder="Enter Your Task" [(ngModel)]="taskName">
    </ion-input>
    <ion-button slot="end" (click)="addTask()">
      <ion-icon name="add-circle" slot="start"></ion-icon>Add Task
    </ion-button>
  </ion-item>
  
  
  <ion-list class="ion-padding">
    <ion-item *ngFor="let todo of taskList  ">
      {{ todo }}
      <ion-buttons slot="end">
        <ion-button (click)="updateTask(todo.id)" color="primary">
          <ion-icon name="create" slot="start"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteTask(todo.id)" color="primary">
          <ion-icon name="trash" slot="start"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <s>some task</s>
      <ion-buttons slot="end">
        <ion-button (click)="updateTask(todo.id)" color="primary">
          <ion-icon name="create" slot="start"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteTask(todo.id)" color="primary">
          <ion-icon name="trash" slot="start"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>
</ion-content>
